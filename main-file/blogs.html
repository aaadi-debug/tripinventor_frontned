    <script>
        // Function to load HTML content with AJAX
        function loadContent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }

        // Load the header and footer using AJAX
        loadContent("header.html", "header");
        loadContent("footer.html", "footer");
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const blogContainer = document.querySelector(".blog-single");

            // Extract the blog title from the URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const blogTitle = urlParams.get("title");

            const titleElements = document.getElementsByClassName('singleBPageTitle');
            for (let element of titleElements) {
                element.innerText = blogTitle;
            }

            // let singleBPageTitle = document.querySelectorAll('.singleBPageTitle');
            // singleBPageTitle.innerHTML = blogTitle;

            const BACKEND_URL = window.location.hostname === '127.0.0.1' ? 'http://localhost:5000' : 'https://your-production-backend.com';


            if (blogTitle) {
                // fetch("blog.json")
                fetch(`${BACKEND_URL}/api/blogs?title=${encodeURIComponent(blogTitle)}`)
                    // .then(response => response.json())
                    // .then(data => {
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(blogData => {
                        // const blogData = data.find(blog => blog.title === decodeURIComponent(blogTitle));

                        if (blogData) {
                            blogContainer.innerHTML = `
                    <div class="blog-imagelist mb-3">
                        <img src="${blogData.image}" alt="Blog Image">
                    </div>
                    <div class="row">
                        <div class="col-lg-2 col-md-2">
                            <div class="date text-center bg-pink p-2">
                                <h1 class="day mb-0 white">${new Date(blogData.date).getDate()}</h1>
                                <div class="month white">${new Date(blogData.date).toLocaleString('default', { month: 'short' })}</div>
                            </div>
                        </div>
                        <div class="col-lg-10 col-md-10">
                            <div class="blog-content mb-4 pt-0">
                                <h3 class="blog-title yellow">${blogData.title}</h3>
                                <div class="para-content mb-2">
                                    <span class="mr-2"><a href="#" class="tag pink"><i class="fa fa-tag mr-1"></i> ${blogData.category}</a></span>
                                    <span class="mr-2"><a href="#" class="pink"><i class="fa fa-user mr-1"></i> ${blogData.author}</a></span>
                                </div>
                                <p>${blogData.description}</p>
                                <p class="mb-0">${blogData.content}</p>
                            </div>
                            <!-- Additional sections like blockquote, images, and comments can be inserted similarly -->
                        </div>
                    </div>
                `;
                        } else {
                            blogContainer.innerHTML = "<p>Blog post not found.</p>";
                        }
                    })
                    .catch(error => {
                        console.error("Error loading blog:", error);
                        blogContainer.innerHTML = "<p>Error loading blog post.</p>";
                    });
            } else {
                blogContainer.innerHTML = "<p>No blog title specified in URL.</p>";
            }
        });
    </script>
