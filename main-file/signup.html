<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TripInventor - Signup </title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--Custom CSS-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!--Plugin CSS-->
    <link href="css/plugin.css" rel="stylesheet" type="text/css">
    <!--Flaticons CSS-->
    <link href="fonts/flaticon.css" rel="stylesheet" type="text/css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="fonts/line-icons.css" type="text/css">
</head>

<body>

    <!-- header starts -->
    <div id="header"></div>
    <!-- header ends -->

    <!-- BreadCrumb Starts -->
    <section class="breadcrumb-main pb-0" style="background-image: url(images/bg/bg8.jpg);">
        <div class="breadcrumb-outer pt-10">
            <div class="container">
                <div class="breadcrumb-content d-md-flex align-items-center pt-10">
                    <h2 class="mb-0">Signup</h2>
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Signup</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="dot-overlay"></div>
    </section>
    <!-- BreadCrumb Ends -->


    <!-- login Starts -->
    <section class="login">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <div class="login-content border p-4 w-50">
                    <h4 class="mb-5 text-center">Create an Account</h4>
                    <form id="signup-form">
                        <div class="form-group">
                            <!-- <label class="">Username</label> -->
                            <input type="text" id="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <!-- <label class="">Email Address</label> -->
                            <input type="email" id="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <!-- <label class="">Password</label> -->
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <!-- <label class="">Confirm Password</label> -->
                            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                        </div>
                    </form>

                    <div class="form-btn text-center">
                        <button type="button" id="signup-btn" class="nir-btn mb-2">SIGN UP</button>
                        <p>Already have an Account? <a href="./login.html" class="text-decoration-underline">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Ends -->

    <!-- footer starts -->
    <div id="footer"></div>
    <!-- footer ends -->

    <!-- Back to top start -->
    <div id="back-to-top">
        <a href="#"></a>
    </div>
    <!-- Back to top ends -->

    <!-- search popup -->
    <div id="search1">
        <button type="button" class="close">Ã—</button>
        <form>
            <input type="search" value="" placeholder="type keyword(s) here" />
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>


    <script>
        // Function to load HTML content with AJAX
        function loadContent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }

        // Load the header and footer using AJAX
        loadContent("header.html", "header");
        loadContent("footer.html", "footer");
    </script>

    <script src="./search.js"></script>
    <script src="./signup.js"></script>

    <!-- *Scripts* -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/main.js"></script>
    <script src="js/custom-nav.js"></script>
</body>

</html>
