<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-4">
                <div class="sidebar-sticky">
                    <div class="list-sidebar">
                        <div class="sidebar-item">
                            <form class="form-content">
                                <h4 class="title white text-center">MAKE A BOOKING</h4>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <span class="white">Your chosen date is</span>
                                            <h3 class="choosen-date white mb-0"><i class="fa fa-calendar"></i> 10 - 15 March, 2025 
                                                <small class="d-block font-weight-normal">(5 days) <a href="#" class="d-block pink float-right">Change</a></small>
                                            </h3>
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="white">No. Of People</label>
                                            <div class="input-box">
                                                <i class="flaticon-add-user"></i>
                                                <select class="niceSelect">
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                </select>
                                            </div>                             
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group bg-white p-3">
                                            <ul>
                                                <li class="d-block pb-1">₹150.00 x 2 guests<span class="float-right pink">₹300.00</span></li>
                                                <li class="d-block pb-1">Booking fee + tax<span class="float-right pink">₹10.00</span></li>
                                                <li class="d-block pb-1">Book now &amp; Save<span class="float-right pink">-₹15</span></li>
                                                <li class="d-block pb-1">Other fees<span class="float-right pink">Free</span></li>
                                                <li class="d-block border-t">
                                                    <div class="pt-1">
                                                        <span>Total</span><span class="float-right pink">₹350.00</span>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group mb-0">
                                            <a href="#" class="nir-btn w-100">Instant Book</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="sidebar-item">
                            <div class="sidebar-contact text-center bg-navy">
                                <i class="fa fa-phone-alt white"></i>
                                <h3 class="white"><span>Book</span> by phone</h3>
                                <a href="tel://004542344599" class="phone white">+45 423 445 99</a>
                                <small class="white d-block mt-2">Monday to Friday 9.00am - 7.30pm</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
