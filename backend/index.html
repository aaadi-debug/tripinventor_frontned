<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="tab-container">
        <!-- Tab Navigation -->
        <div class="tab-buttons">
            <img src="./assets/logo.png" alt="Logo">
            <button class="tab-button active" data-tab="tab1">Dasboard</button>
            <button class="tab-button" data-tab="tab2">Manage Users</button>
            <button class="tab-button" data-tab="tab3">Manage Destinations</button>
            <button class="tab-button" data-tab="tab4">Manage Bookings</button>
            <button class="tab-button" data-tab="tab5">Manage Reviews</button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <div id="tab1" class="tab-panel active">
                <h2>Dashboard</h2>
                <p>This is the content of Tab 1.</p>
            </div>
            <div id="tab2" class="tab-panel">
                <h2>Manage Users</h2>
                <table class="table table-bordered" id="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Users data will be dynamically loaded -->
                    </tbody>
                </table>
            </div>
            <div id="tab3" class="tab-panel">
                <h2>Manage Destinations</h2>
                <button id="add-destination" class="btn btn-primary mb-2">Add Destination</button>
                <table class="table table-bordered" id="destinations-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Destination</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Destinations data will be dynamically loaded -->
                    </tbody>
                </table>
            </div>
            <div id="tab4" class="tab-panel">
                <h2>Manage Bookings</h2>
                <p>This is the content of Tab 4.</p>
            </div>
            <div id="tab5" class="tab-panel">
                <h2>Manage Reviews</h2>
                <table class="table table-bordered" id="reviews-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Review</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Reviews data will be dynamically loaded -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tabButtons = document.querySelectorAll(".tab-button");
            const tabPanels = document.querySelectorAll(".tab-panel");

            tabButtons.forEach(button => {
                button.addEventListener("click", () => {
                    // Remove active class from all buttons and panels
                    tabButtons.forEach(btn => btn.classList.remove("active"));
                    tabPanels.forEach(panel => panel.classList.remove("active"));

                    // Add active class to the clicked button and corresponding panel
                    button.classList.add("active");
                    const targetPanel = document.getElementById(button.dataset.tab);
                    targetPanel.classList.add("active");
                });
            });
        });

    </script>
</body>

</html>
